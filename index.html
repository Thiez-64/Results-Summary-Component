<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <p class="result" id="name">Your Result</p>
        <div class="average">
          <p id="average">76</p>
          <p>of 100</p>
        </div>
        <div class="description">
          <p class="subtitle" id="mark">Great</p>
          <p class="text" id="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="content">
        <p class="summary">Summary</p>
        <div class="categories">
          <div class="category" data-type="red">
            <div class="card">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </div>
            <div class="score">
              <p id="reaction">80</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="category" data-type="yellow">
            <div class="card">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </div>
            <div class="score">
              <p id="memory">92</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="category" data-type="green">
            <div class="card">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </div>
            <div class="score">
              <p id="verbal">61</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
          <div class="category" data-type="blue">
            <div class="card">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </div>
            <div class="score">
              <p id="visual">72</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
